<div class="container">
  
  <div id="quotes1">
    <h1><u>MY QUOTES</u></h1>
    <hr>

    <div class="row">
      <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
      <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index'>
          <div>
            <h6 id={{i}}>{{quote.description}} by {{quote.author}}</h6>
            <button (click)='toggleDetails(i)' class="btn btn-primary">view Details</button>
          </div>

          <div id="details1" *ngIf='quote.showDescription'>
            <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
