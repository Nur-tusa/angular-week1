<p>
  submitted by:{{quote.name | titlecase}}
</p><p>{{quote.completeDate|dateCount}} days old</p>

<button (click)="like()"  class="btn btn-success" >like:{{quote.likes}}</button>
<button  (click)="dislike()" class="btn btn-danger" >dislike:{{quote.hates}}</button>
<button (click)='quoteDelete(true)' class="btn btn-danger">Delete quote</button>
